<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type ="text/css" rel="stylesheet" href="css/main.css"></link>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

</head>
<title>Copernicus</title>
<body>

<div id ="header">
</div>

<div id ="main">
	<div id="leftcol">
		<div id ="project-form">	
			<!-- emulates cpc run-tarfile command -->
			<form method="post" enctype="multipart/form-data" action="copernicus">
				<fieldset>
					<input type="hidden" name="cmd" value="run-project"/>
					<legend>Upload Project</legend>
					<label for="cmd">Test input</label>
					<input type="text" name="basedir" />					
					<label for="job">Spec file</label>
					<input id ="file-uploader" type="file" name="job" />										
 					<input type="submit" value="temporary submit"></input>
					<div id='submit-project' class="button orange" style="width:100px" type ="button" value = "Submit">Submit</div>
				</fieldset>
			</form>
		</div>
		
		
		<!-- An ajax request should fill this data -->	
		<ul id="project-list" class ="project-list">
		</ul>

	</div>
	
	<div id="rightcol">
		
		<div id="project-info">
			
		</div>
		
	</div>
	
	<div class="clear"></div>

</div>


<div id ="footer">
</div>

</body>


</html>
